    <main>
        <section>
            <h1>form fill up hear</h1>
            <form action="">
                <label for="email">your email:
                    <input id="email" type="email" placeholder="enter your email">
                </label>
                <label for="password">your password:
                    <input type="password" placeholder="enter your password">
                </label>
                <label for="phn">your number:
                    <input type="number" placeholder="enter your number">
                </label>
                <fieldset>
                    <legend>only on pic</legend>
                    <label for="html">
                        <input type="radio" name="web" id="html">HTML
                    </label>
                    <label for="css">
                        <input type="radio" name="web" id="css">CSS
                    </label>
                    <label for="java">
                        <input type="radio" name="web" id="java">JAVA
                    </label>
                    <label for="paython">
                        <input type="radio" name="web" id="python">PYTHON
                    </label>
                </fieldset>
                <fieldset>
                    <legend>you have any planing for project</legend>
                    <label for="re">
                        <input type="radio" name="select" id="re">Yes
                    </label>
                    <label for="ra">
                        <input type="radio" name="select" id="ra">No
                    </label>
                </fieldset>
                <fieldset>
                    <legend>your chooes</legend>
                    <label for="web">
                        <input type="checkbox" name="stady" id="web">web desing
                    </label>
                    <label for="app">
                        <input type="checkbox" name="stady" id="app">app development
                    </label>
                    <label for="web development">
                        <input type="checkbox" name="stady" id="web development">web development
                    </label>
                </fieldset>
                <fieldset>
                    <legend>your feedback</legend>
                    <textarea name="" id="" cols="30" rows="8"></textarea>
                </fieldset>
                <input style="margin-left: 300px;" type="submit" value="submit">
                <input style="margin-left: 900px; margin-top: 20px;" type="reset" value="reset">
            </form>
        </section>

    </main>

    </footer>
